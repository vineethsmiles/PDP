<script type="text/ng-template" id="modelPopUp.html">
    <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="modal-title">Application versions in <b>{{currentEnvironment}}</b> environment </span>
    </div>
    <div class="modal-body">
        <div>
          <center><img style = "z-index: 9999" ng-show="loading" 
          src="img/ajax-loader.gif"></center>
        </div>
        <div class="alert alert-success" ng-show="alert">
          <button class="close" data-dismiss="alert">Ã—</button>
          <strong><center>{{errorMsg}}</center></strong> 
        </div>
         <accordion close-others="accordianToggle">
            <accordion-group ng-repeat="i in operationConfig" is-open="status.open">
              <accordion-heading>
                 {{i.app}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
              </accordion-heading>
               <table class="table table-bordered">
                             <tbody>
                               <tr ng-repeat="(key, value) in i"> 
                                  <td>{{key}}</td>
                                  <td>{{value}}</td> 
                               </tr>
                             </tbody>
               </table>
            </accordion-group>
         </accordion>
    </div>
</script>

                          </ul>
                  </li>
